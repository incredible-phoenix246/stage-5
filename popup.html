<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Extension</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="popup-container">
        <div class="popup-heading">
          <div class="logo">
            <img src="/images/Layer.png" alt="Logo" />
            <h3>HelpMeOut</h3>
          </div>
          <div class="image">
            <img src="/images/setting.png" alt="settings" className="settings" />
            <img src="/images/close-circle.png" alt="close button" />
          </div>
        </div>
        <h4>
          This extension helps you record and <br /> share videos with ease
        </h4>
        <div class="recording-contaner">
          <div class="window">
            <div class="destop">
              <img src="/images/monitor.png" alt="desktop" />
              <p>Full-screen</p>
            </div>
            <div class="tab">
              <img src="/images/copy.png" alt="current tab" />
              <p>Current Tab</p>
            </div>
          </div>
          <div class="btn">
            <div class="camera">
              <img src="/images/Vector.png" alt="video camera" />
              <h4>Camera</h4>
            </div>
            <div class="toggle">
              <button
                class="button"></button>
            </div>
          </div>
          <div class="btn">
            <div class="mic">
              <img src="/images/microphone.png" alt="microphone" />
              <h4>Audio</h4>
            </div>
            <div class="toggle">
              <button 
                class="button" 
               
              ></button>
            </div>
          </div>
          <button class="recording-btn" >
            Start Recording
          </button>
        </div>
    </div>

    <script src="./js/popup.js"></script>
      
</body>
</html>
